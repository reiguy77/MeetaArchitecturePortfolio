<div class="site-login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Meeta Shah</h1>
      <h2>Architecture Portfolio</h2>
      <p class="login-subtitle">Please enter the password to access the portfolio</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-input"
          placeholder="Enter password"
          required
          [disabled]="isLoading">
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button
        type="submit"
        class="login-btn"
        [disabled]="isLoading || !password.trim()">
        <span *ngIf="!isLoading">Access Portfolio</span>
        <span *ngIf="isLoading">Authenticating...</span>
      </button>
    </form>
  </div>
</div>
