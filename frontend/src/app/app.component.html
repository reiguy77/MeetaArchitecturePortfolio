@if (isLoading) {
<app-loading 
  [images]="loadingService.getCurrentImages()"
  (loadingComplete)="onLoadingComplete()">
</app-loading>
}

@if (!isLoading && !isSiteAuthenticated) {
<app-site-login></app-site-login>
}

@if (!isLoading && isSiteAuthenticated) {
<div class="app-content fade-in">
  <app-toolbar></app-toolbar>
  <router-outlet></router-outlet>
</div>
}
